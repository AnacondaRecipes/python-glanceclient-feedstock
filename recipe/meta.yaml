{% set name = "python-glanceclient" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0181ee9384e5fee3bdd733c3d5d88e242dff5f285dda25176d1b71dbc1b8fb2c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - glance = glanceclient.shell:main

requirements:
  host:
    - pbr
    - pip
    - python >3
    - setuptools
  run:
    - keystoneauth1
    - oslo.i18n
    - oslo.utils
    - pbr
    - prettytable
    - python >3
    - requests
    - setuptools
    - six
    - warlock
    - wrapt
    - pyopenssl

test:
  imports:
    - glanceclient

about:
  home: https://docs.openstack.org/python-glanceclient/latest/
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Image API Client Library
  doc_url: https://docs.openstack.org/python-glanceclient/latest/
  dev_url: https://git.openstack.org/cgit/openstack/python-glanceclient

extra:
  recipe-maintainers:
    - tschoonj
